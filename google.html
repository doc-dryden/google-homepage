<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                display: block;
            }
            .bodystyle{
                height: 100%;
                margin: 0;
                padding: 0;
                background: #fff;
                display: block;
                font-size:14px;
                font-family: arial,sans-serif;
                color: #222;
            }
            .bigdiv{
                display: flex;
                flex-direction: column;
                height: 100%;
                }
            .topdiv{
                display:flex;
                align-items: center;
                padding: 6px;
                height: 60px;
            }
            .about{
                display: inline-block;
                padding: 5px;
                margin: 0px;
                color: #222;
            }
            .toprightdiv{
                display: inline-block;
                flex-grow: 1;
            }
            .toprightdiv2{
                min-width: auto;
                font: 13px/27px Roboto,RobotoDraft,Arial,sans-serif;
                z-index: 986;
                height: 48px;
                color: black;
                position: relative;
                transition: box-shadow 250ms;
            }
            .toprightdiv3{
                padding-left: 0;
                float: right;
                box-sizing: border-box;
                height: 48px;
                line-height: normal;
                padding:0 4px;
                flex: 0 0 auto;
                justify-content: flex-end;
                vertical-align: middle;
                white-space: nowrap;
                -webkit-box-align: center;
                align-items: center;
                display: flex;
                -webkit-user-select: none;
            }
            .toprightdiv4{
                font-family: arial, sans-serif;
                line-height: normal;
                padding-right: 15px;
            }
            .toprightgmail{
                display: inline-block;
                padding-left: 15px;
            }
            .toprightgmail2{
                display: inline-block;
                line-height: 24px;
                vertical-align: middle;
                color: rgba(0,0,0,0.87);
                text-decoration: none;
            }
            .toprightimages{
                display: inline-block;
                padding-left: 15px;
            }
            .imagesclass{
                display: inline-block;
                line-height: 24px;
                vertical-align: middle;
                color: rgba(0,0,0,0.87);
                text-decoration: none;                              
            }
        </style>
    </head>
        <body class="bodystyle">
            <div class="bigdiv">
                <div class="topdiv">
                    <a class="about">About</a>
                    <a class="about">Store</a>
                    <div class="toprightdiv">
                        <div class="toprightdiv2">
                            <div class="toprightdiv3">
                                <div>
                                    <div class="toprightdiv4">
                                        <div class="toprightgmail">
                                            <a class="toprightgmail2" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                                        </div> 
                                        <div class="toprightimages">
                                            <a class="imagesclass">Images</a>
                                        </div>
                                    </div>
                                </div>                          
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </body>
</html>
